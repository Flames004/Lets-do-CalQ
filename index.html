<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Standard Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicons/android-chrome-512x512.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body class="flexy flex-col">
    <nav class="nav-bar">
        <p id="wel-para">Welcome to Cal<span id="q-format"> Q </span>!</p>
    </nav>
    <div class="container flexy flex-col">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button btn-op">AC</button>
            <button class="button btn-op">+/-</button>
            <button class="button btn-op">%</button>
            <button class="button btn-op">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn-op">ร</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn-op">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn-op">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button btn-op">DEL</button>
            <button class="button" id="btn-equal">=</button>
        </div>
    </div>

    <footer class="footer-p">
        <p>&copy; 2023 | Flames_004.All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
